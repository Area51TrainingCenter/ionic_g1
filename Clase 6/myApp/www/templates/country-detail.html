<ion-view view-title="Detalle de {{ country.name }} " ng-init="initMap()">

  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        Capital
      </div>
      <div class="item item-text-wrap">
        {{ country.capital }}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Poblaci√≥n
      </div>
      <div class="item item-text-wrap">
        {{ country.population | number}} personas
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Moneda
      </div>
      <div class="item item-text-wrap">
        {{ country.currencies[0] }}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Mapa
      </div>
      <div class="item item-text-wrap">
        <div id="map"></div>
      </div>
    </div>
    
  </ion-content>
</ion-view>
